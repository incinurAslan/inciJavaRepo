<h:form>

<h:outputLabel value="Search By Customer Name: " style="font-style: italic; "/>
<h:inputText value="#{customerBean.customer.customerName}" onkeypress="#{customerBean.customersByCustName}"/>
<br>

</br>
</h:form>


<h:form>

	<ui:repeat var="customer" value="#{customerBean.customers}">
		<tr style="background-color:threedlightshadow;">
		<td>#{customer.customerNo}</td>
		<td>#{customer.customerName}</td>
		<td>#{customer.mandayRate}</td>
		
		<td><h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink action="#{customerBean.viewCustomer(customer)}" value="ClickToUpdate" />
		</h:column></td>
		
		
		<td><h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandLink action="#{customerBean.deleteCustomer(customer.customerNo)}" value="Delete" />
		</h:column></td>
		</tr>
	</ui:repeat>
	
	<h2 align="center" style="color:gray; font-size: large; font-style: italic;" > <h:messages showDetail="true"/></h2>
	
</h:form>
