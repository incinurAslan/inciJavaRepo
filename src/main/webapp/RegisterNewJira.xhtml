<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>

 <!-- <h:outputStylesheet library="css" name="style.css"/> -->

</h:head> 
<body> 

     
<h2 style="border-bottom-style: double;">Register New CR Jira</h2>

<h:form>

	<h:panelGrid columns="9" border="6" cellspacing="5">
		 <h:outputLabel value="Jira No" for="jn" />
		 <h:inputText value="#{jiraBean.jira.jiraNo}" id="jn" required="true" requiredMessage="*" style="background-color:#FFFFE0" />
		 <h:message for="jn"/>
		
		 <h:outputLabel value="Jira Title" for="jtt" />
		 <h:inputText value="#{jiraBean.jira.jiraTitle}" id="jtt" required="true" requiredMessage="*" style="background-color:#FFFFE0" />
		 <h:message for="jtt"/>
		
		 <h:outputLabel value="Project Manager" id= "pm" for="pm" />
		 <h:selectOneMenu 
		 	value="#{jiraBean.jira.projectManager}" style="background-color:#FFFFE0">
		 	<f:selectItem itemValue="IncinurAslan"
		 				  itemLabel="Incinur Aslan"/>
		 	<f:selectItem itemValue="DemetYel"
		 				  itemLabel="Demet Yel"/>		    
		 	<f:selectItem itemValue="SerkanLisan"
		 				  itemLabel="Serkan Lisan"/>	
		 	<f:selectItem itemValue="SimayKarahan"
		 				  itemLabel="Simay Karahan"/>		  
		 </h:selectOneMenu>
		 <h:message for="pm"/>

		 <h:outputLabel value="Jira Status"  for="jst" />
		 <h:selectOneMenu
		 	value="#{jiraBean.jira.jiraStatus}" style="background-color:#FFFFE0">
		 	<f:selectItem itemValue="InAnalysis"
		 				  itemLabel="InAnalysis"/>
		 	<f:selectItem itemValue="WaitingEffortApproval"
		 				  itemLabel="WaitingEffortApproval"/>		    
		 	<f:selectItem itemValue="InDevelopment"
		 				  itemLabel="InDevelopment"/>	
		 	<f:selectItem itemValue="WaitingTestDeploy"
		 				  itemLabel="WaitingTestDeploy"/>
		 	<f:selectItem itemValue="InTest"
		 				  itemLabel="InTest"/>	
		 	<f:selectItem itemValue="WaitingLiveApproval"
		 				  itemLabel="WaitingLiveApproval"/>			  	  	  
		 	<f:selectItem itemValue="WaitingRelease"
		 				  itemLabel="WaitingRelease"/>		
		 	<f:selectItem itemValue="Released"
		 				  itemLabel="Released"/>	
		 	<f:selectItem itemValue="Closed"
		 				  itemLabel="Closed"/>				  	  		 		  
		 </h:selectOneMenu>
		 <h:message for="jst"/>
		 
		 
		 <h:outputLabel value="Jira Customer" for="jcs" />
		<h:selectManyListbox 
			value="#{jiraBean.selectedCustomers}"  style="background-color:#FFFFE0" id= "jcs" required="true" layout="pageDirection" 
			title="Bir veya birden fazla müşteri adı seçiniz." size="8">
	    	<f:selectItems value="#{jiraBean.selectCustomers}" var="customerItem" 
	    	itemLabel="#{customerItem.customerName}"
	    	itemValue="#{customerItem.customerNo}"/>
		</h:selectManyListbox>
		<h:message for="jcs"/>
		 
	 
		<h:outputLabel value="Jira Products" id="jprd" for="jprd" />
		<h:selectManyCheckbox 
			value="#{jiraBean.selectedProducts}" required="true" layout="pageDirection"  
			title="Bir veya birden fazla ürün adı seçiniz." size="5"> 
	    	<f:selectItems value="#{jiraBean.selectProducts}"  style="background-color:#FFFFE0"  var="productItem" 
	    	itemLabel="#{productItem.productName}"
	    	itemValue="#{productItem.productNo}" />
		</h:selectManyCheckbox>
		<h:message for="jprd"/>
					 
		 <h:outputLabel value="Creation Date" for="jcd" />
		 <h:inputText value="#{jiraBean.creationDateStr}" id="jcd" required="true" requiredMessage="*" style="background-color:#FFFFE0" />
		 <h:message for="jcd"/>
		
		 <h:outputLabel value="CR Effort" for="cef" />
		 <h:inputText value="#{jiraBean.selectedJira.effort}" converterId="javax.faces.Double" id="cef" required="false" style="background-color:#FFFFE0" />
		 <h:message for="cef"/>

		 <h:outputLabel value="CR Form Date" for="jcrfd" />
		 <h:inputText value="#{jiraBean.crFormDateStr}" id="jcrfd" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jcrfd"/>


 		 <h:outputLabel value="Effort Approval Date" for="jead" />
		 <h:inputText value="#{jiraBean.effortApprovalDateStr}" id="jead" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jead"/>
		 

		 <h:outputLabel value="Planned UAT Date" for="jpud" />
		 <h:inputText value="#{jiraBean.plannedUATdateStr}"  id="jpud" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jpud"/>
		 
		 
		 <h:outputLabel value="Actual UAT Date" for="jaud" />
		 <h:inputText value="#{jiraBean.actualUATdateStr}" id="jaud" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jaud"/>
		 
		 
		 <h:outputLabel value="Live Approval Date" for="jlad" />
		 <h:inputText value="#{jiraBean.liveApprovalDateStr}" id="jlad" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jlad"/>
		 
		 <h:outputLabel value="Release Date" for="jrd" />
		 <h:inputText value="#{jiraBean.releaseDateStr}" id="jrd" required="false" style="background-color:#FFFFE0" />
		 <h:message for="jrd"/>
	
	 	<h:outputLabel value="Customer Invoice Status" for="cist" />
		<h:selectOneMenu id="invoiceStatusNo"  value="#{jiraBean.newSelectedInvoice}" style="background-color:#FFFFE0">
			<f:selectItems value="#{jiraBean.invoiceStatusList}" var="invoice" 
		    	itemLabel="#{invoice.invoiceName}"
		    	itemValue="#{invoice.invoiceStatusNo}"/>
		</h:selectOneMenu>
		<h:message for="cist"/>
		
		<h:outputLabel value="CustomerInvoiceDate" for="cidt" />
		 <h:inputText value="#{jiraBean.customerInvoiceDateStr}" binding="#{jiraBean.inputCsDateComponent}" id="cidt" required="false" style="background-color:#FFFFE0" />
		 <h:message for="cidt"/>
	
		 	 	
	 	<h:outputLabel value="Supplier Invoice Status" for="cisi" />
		<h:selectOneMenu id="supplierInvoiceStatusNo"  value="#{jiraBean.newSelectedSupplierInvoice}" style="background-color:#FFFFE0">
			<f:selectItems value="#{jiraBean.supplierInvoiceStatusList}" var="suppInvoice" 
		    	itemLabel="#{suppInvoice.supplierInvoiceStatus}"
		    	itemValue="#{suppInvoice.supplierInvoiceStatusNo}"/>
		</h:selectOneMenu>
		<h:message for="cisi"/>
		
		 <h:outputLabel value="SupplierInvoiceDate" for="csid" />
		 <h:inputText value="#{jiraBean.supplierInvoiceDateStr}" binding="#{jiraBean.inputDateComponent}" id="csid" required="false" style="background-color:#FFFFE0" />
		 <h:message for="csid"/>
		 	 	
	
		<h:outputText />
		<h:commandButton action="#{jiraBean.saveNewJira()}" value="Save Jira" />
		<!-- styleClass="ui.button" --> 
		<h:outputText />

	</h:panelGrid>
	

	   <ui:insert name="header" >
          <ui:include src="/GetAllJiras.xhtml" />
        </ui:insert>
	
	
 </h:form>


</body> 
</html>
