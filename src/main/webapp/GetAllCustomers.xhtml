<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h2 style="border-bottom-style: double;">All Customers Records </h2>
<table cellpadding="2" cellspacing="2" border="2">
<tr style="background-color: black; color:white; text-align: left;">
<th>Customer No</th>
<th>Customer Name</th>
<th>Customer ManDay Rate</th>
<th>Action</th>

</tr>


<h:form>

	<ui:repeat var="customer" value="#{customerBean.customers}">
		<tr style="background-color:threedlightshadow;">
		<td>#{customer.customerNo}</td>
		<td>#{customer.customerName}</td>
		<td>#{customer.mandayRate}</td>
		
		<td><h:column>
			<f:facet name="header">Action</f:facet>
			<h:commandLink action="#{customerBean.viewCustomer(customer)}" value="ClickToUpdate" />
		</h:column></td>
		</tr>
	</ui:repeat>
	
</h:form>

</table>

</body> 
</html>
