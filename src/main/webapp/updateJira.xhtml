<body> 


<div style="background-color:#D3D3D3; background-size: inherit; font-style:italic; align-content:center; font-size: medium; border-bottom: gray; border-bottom-style:double; border-top: gray; border-top-style:double; padding-bottom: 1%; padding-top: 1%">

</div>


<h:form>

<h3 style="border-bottom-style: double;">Details of the Selected Jira</h3>

<h4>Selected Jira Details:</h4>
	JiraNo: <h:outputText value="#{jiraBean.selectedJira.jiraNo}" style="background-color:#FFFFE0" />
	JiraTitle: <h:outputText value="#{jiraBean.selectedJira.jiraTitle}" style="background-color:#FFFFE0" />
	JiraStatus: <h:outputText value="#{jiraBean.selectedJira.jiraStatus}" style="background-color:#FFFFE0" />
	ProjectManager: <h:outputText value="#{jiraBean.selectedJira.projectManager}" style="background-color:#FFFFE0" />
	CreatedDate: <h:outputText value="#{jiraBean.selectedJira.creationDate}" style="background-color:#FFFFE0" />
	Effort: <h:outputText value="#{jiraBean.selectedJira.effort}"  style="background-color:#FFFFE0"/>
	CRFormDate: <h:outputText value="#{jiraBean.selectedJira.crFormDate}" style="background-color:#FFFFE0" />
	EffortApprovalDate: <h:outputText value="#{jiraBean.selectedJira.effortApprovalDate}" style="background-color:#FFFFE0" />
	PlannedUATDate: <h:outputText value="#{jiraBean.selectedJira.plannedUatDate}" style="background-color:#FFFFE0" />
	ActualUATDate: <h:outputText value="#{jiraBean.selectedJira.actualUatDate}" style="background-color:#FFFFE0" />
	ReleaseApprovalDate: <h:outputText value="#{jiraBean.selectedJira.liveApprovalDate}" style="background-color:#FFFFE0" />
	ReleaseDate: <h:outputText value="#{jiraBean.selectedJira.releaseDate}"  style="background-color:#FFFFE0"/>
	

<h3 style="border-bottom-style: double;">Update Jira Details</h3>
	
	<h:panelGrid columns="4">
		 <h:outputLabel value="Jira Title" for="jt" />
		 <h:inputText value="#{jiraBean.selectedJira.jiraTitle}" id="jt" required="true" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="jt"/>
	
	<tr></tr>
	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		<!-- <h:outputLabel value="Status" for="jst" />
		 <h:inputText value="#{jiraBean.selectedJira.jiraStatus}" id="jst" required="true" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="jst"/> -->
		 
		 <h:outputLabel value="Jira Status"  for="jst" />
		 <h:selectOneMenu
		 	value="#{jiraBean.selectedJira.jiraStatus}" style="background-color:#FFFFE0">
		 	<f:selectItem itemValue="InAnalysis"
		 				  itemLabel="InAnalysis"/>
		 	<f:selectItem itemValue="WaitingEffortApproval"
		 				  itemLabel="WaitingEffortApproval"/>		    
		 	<f:selectItem itemValue="InDevelopment"
		 				  itemLabel="InDevelopment"/>	
		 	<f:selectItem itemValue="WaitingTestDeploy"
		 				  itemLabel="WaitingTestDeploy"/>
		 	<f:selectItem itemValue="InTest"
		 				  itemLabel="InTest"/>	
		 	<f:selectItem itemValue="WaitingLiveApproval"
		 				  itemLabel="WaitingLiveApproval"/>			  	  	  
		 	<f:selectItem itemValue="WaitingRelease"
		 				  itemLabel="WaitingRelease"/>		
		 	<f:selectItem itemValue="Released"
		 				  itemLabel="Released"/>	
		 	<f:selectItem itemValue="Closed"
		 				  itemLabel="Closed"/>				  	  		 		  
		 </h:selectOneMenu>
		 <h:message for="jst"/>


	<tr></tr>
	<tr></tr>
	<tr></tr>
	
<!-- 	<h:outputLabel value="Project Manager" for="prm" />
		 <h:inputText value="#{jiraBean.selectedJira.projectManager}" id="prm" required="true" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="prm"/>
		  -->
		<h:outputLabel value="Project Manager" id= "pm" for="pm" />
		 <h:selectOneMenu 
		 	value="#{jiraBean.selectedJira.projectManager}" style="background-color:#FFFFE0">
		 	<f:selectItem itemValue="IncinurAslan"
		 				  itemLabel="Incinur Aslan"/>
		 	<f:selectItem itemValue="DemetYel"
		 				  itemLabel="Demet Yel"/>		    
		 	<f:selectItem itemValue="SerkanLisan"
		 				  itemLabel="Serkan Lisan"/>	
		 	<f:selectItem itemValue="SimayKarahan"
		 				  itemLabel="Simay Karahan"/>		  
		 </h:selectOneMenu>
		 <h:message for="pm"/>
	
	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		
		<h:outputLabel value="Jira Customer" for="jcs" />
		<h:selectManyListbox 
			value="#{jiraBean.selectedCustomers}"  style="background-color:#FFFFE0" id= "jcs" required="true" layout="pageDirection" 
			title="Bir veya birden fazla müşteri adı seçiniz." size="8">
	    	<f:selectItems value="#{jiraBean.selectCustomers}" var="customerItem" 
	    	itemLabel="#{customerItem.customerName}"
	    	itemValue="#{customerItem.customerNo}"/>
		</h:selectManyListbox>
		<h:message for="jcs"/>
		 	
	<tr></tr>
	<tr></tr>
	<tr></tr>
	 
		<h:outputLabel value="Jira Products" id="jprd" for="jprd" />
		<h:selectManyCheckbox 
			value="#{jiraBean.selectedProducts}" required="true" layout="pageDirection"  
			title="Bir veya birden fazla ürün adı seçiniz." size="5"> 
	    	<f:selectItems value="#{jiraBean.selectProducts}"  style="background-color:#FFFFE0"  var="productItem" 
	    	itemLabel="#{productItem.productName}"
	    	itemValue="#{productItem.productNo}" />
		</h:selectManyCheckbox>
		<h:message for="jprd"/>
					 
	<tr></tr>
	<tr></tr>
	<tr></tr>	
		
		 <h:outputLabel value="Creation Date" for="crd" />
		 <h:inputText value="#{jiraBean.creationDateStr}" id="crd" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="crd"/>
		 
	<tr></tr>
	<tr></tr>
	<tr></tr>
		 
		 <h:outputLabel value="CR Effort" for="cef" />
		 <h:inputText value="#{jiraBean.selectedJira.effort}" id="cef" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="cef"/>

	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		 <h:outputLabel value="CR Form Date" for="cfd" />
		 <h:inputText value="#{jiraBean.crFormDateStr}" id="cfd" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="cfd"/>
	
	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		 	 
		 <h:outputLabel value="CR Approval Date" for="cad" />
		 <h:inputText value="#{jiraBean.effortApprovalDateStr}" id="cad" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="cad"/>
		 
	<tr></tr>
	<tr></tr>
	<tr></tr>
		 
		 <h:outputLabel value="Planned UAT Date" for="pud" />
		 <h:inputText value="#{jiraBean.plannedUATdateStr}" id="pud" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="pud"/>
		
	<tr></tr>
	<tr></tr>
	<tr></tr>
		 
		 <h:outputLabel value="Actual UAT Date" for="aud" />
		 <h:inputText value="#{jiraBean.actualUATdateStr}" id="aud" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="aud"/>
		 
	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		 <h:outputLabel value="Release Approval Date" for="lad" />
		 <h:inputText value="#{jiraBean.liveApprovalDateStr}" id="lad" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		 <h:message for="lad"/>
		 
	<tr></tr>
	<tr></tr>
	<tr></tr>
	<br/>
	
		<h:outputLabel value="Release Date" for="rd" />
		<h:inputText value="#{jiraBean.releaseDateStr}" id="rd" required="false" requiredMessage="*" style="background-color:#FFFFE0"/>
		<h:message for="rd"/>
		
	<tr></tr>
	<tr></tr>
	<tr></tr>
	
	<h:outputLabel value="Customer Invoice Status" for="cist" />
		<h:selectOneMenu id="invoiceStatusNo"  value="#{jiraBean.newSelectedInvoice}" style="background-color:#FFFFE0">
			<f:selectItems value="#{jiraBean.invoiceStatusList}" var="invoice" 
		    	itemLabel="#{invoice.invoiceName}"
		    	itemValue="#{invoice.invoiceStatusNo}"/>
		</h:selectOneMenu>
		<h:message for="cist"/>
		
	<tr></tr>
	<tr></tr>
	<tr></tr>
		
		<h:outputLabel value="CustomerInvoiceDate" for="cidt" />
		 <h:inputText value="#{jiraBean.customerInvoiceDateStr}" binding="#{jiraBean.inputCsDateComponent}" id="cidt" required="false" style="background-color:#FFFFE0" />
		 <h:message for="cidt"/>

	<tr></tr>
	<tr></tr>
	<tr></tr>	
	
	 	 	
	 	<h:outputLabel value="Supplier Invoice Status" for="cisi" />
		<h:selectOneMenu id="supplierInvoiceStatusNo"  value="#{jiraBean.newSelectedSupplierInvoice}" style="background-color:#FFFFE0">
			<f:selectItems value="#{jiraBean.supplierInvoiceStatusList}" var="suppInvoice" 
		    	itemLabel="#{suppInvoice.supplierInvoiceStatus}"
		    	itemValue="#{suppInvoice.supplierInvoiceStatusNo}"/>
		</h:selectOneMenu>
		<h:message for="cisi"/>
	
	<tr></tr>
	<tr></tr>
	<tr></tr>
	
		 <h:outputLabel value="SupplierInvoiceDate" for="csid" />
		 <h:inputText value="#{jiraBean.supplierInvoiceDateStr}" binding="#{jiraBean.inputDateComponent}" id="csid" required="false" style="background-color:#FFFFE0" />
		 <h:message for="csid"/>
		 	 	
	<tr></tr>
	<tr></tr>
	<tr></tr>
	
		<h:outputText />
		<h:commandButton action="#{jiraBean.updateJira(jiraBean.selectedJira)}" value="Update" />
		<h:outputText />
		
	<tr></tr>
	<tr></tr>
	<tr></tr>	
	
	</h:panelGrid>
	
</h:form>

</body> 
</html>
